<section class="u-align-center u-clearfix u-section-1" id="sec-4d04">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-form u-form-1">
            <form action="#" method="POST" class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form"
                  style="padding: 15px;" source="custom" name="form">
                <div class="u-form-group u-form-name u-form-group-1">
                    <h5S class="u-text u-text-1">Створіть продукт</h5S>
                    <label for="name-6797" class="u-form-control-hidden u-label">title</label>
                    <input type="text" placeholder="назва товару" id="name-6797" name="title" value="{{ title }}"
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="required">
                </div>
                <div class="u-form-email u-form-group u-form-group-2">
                    <select name=ttn_code method="GET" action="/" class="u-border-1 u-border-grey-30 u-input u-input-rectangle">
                        {% for t_code in ttn_codes %}
                            <option value="{{ t_code }}" SELECTED>{{ t_code }}</option>"
                        {% endfor %}
                    </select>
                </div>
                <div class="u-form-group u-form-phone u-form-group-3">
                    <label for="text-a250" class="u-form-control-hidden u-label"></label>
                    <input type="number" placeholder="рік" id="text-a250" name="year"
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle"
                           pattern="\+?\d{0,2}[\s\(\-]?([0-9]{3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})"
                           required="required"
                    >
                </div>
                <div class="u-form-group u-form-group-4">
                    <label for="text-114f" class="u-form-control-hidden u-label"></label>
                    <input type="number" placeholder="вироблено" id="text-114f" name="produced"
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="required"
                    >
                </div>
                <div class="u-form-group u-form-group-5">
                    <label for="text-fcb2" class="u-form-control-hidden u-label"></label>
                    <input type="text" placeholder="одиниця вимірювання" id="text-fcb2" name="unit_type"
                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="required"
                    >
                </div>
                <div class="u-align-left u-form-group u-form-submit u-form-group-6">
                    <input type="submit" class="u-btn u-btn-submit u-button-style" value="Додати інформацію">
                </div>
            </form>
        </div>
    </div>
